<script type="text/javascript" name="load_images">
    //function load_images(_dir) {
        var _dir = 'nyc-metro';
        var photos = [];
        $.ajax({
          url: "https://trevorprater.com/static/img/" + _dir,
          success: function(data){
             $(data).find("a").each(function(){
                var fname = $(this).attr("href");
                var extension = fname.substr(fname.lastIndexOf('.') + 1).toLowerCase();
                if(['jpg', 'jpeg', 'png', 'gif', 'tiff', 'webm'].indexOf(extension) >= 0) {
                    photos.push(fname);
                }
             });
            var images_per_column = Math.ceil(photos.length / 4);
            document.write('<div class="row">');
            document.write('    <div class="column">');
            for(i = 0; i < photos.length; i++){
                document.write('<img src="../static/img/' + _dir + '/' + photos[i] + '" style="width:50%">');
                if(i > 1 && i % images_per_column == 0) {
                    document.write('</div>');
                    document.write('<div class="column">');
                } else if (i == photos.length - 1) {
                    document.write('</div>');
                }
            }
            document.write("</div>");
          }
        });
    //}

</script>
